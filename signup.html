    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="https://imgs.search.brave.com/fLKmn924mqfuEdT8h2R8Swq-u9YbyHcEx_U79J0a29o/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93d3cu/c2VvY2xlcmsuY29t/L3BpY3MvNjc3NzU1/LTIxMGF4QzE1NjIx/ODI1MTguanBn" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my News letter</h1>

      <input name="fName"type="text"  class="form-control top" placeholder="First Name" required autofocus>
      <input name="lName"type="text"  class="form-control middle" placeholder="Last Name" required>
      <input name="email"type="email" class="form-control bottom" placeholder="Email" required>
     
      
      <button class="btn btn-lg btn-primary btn-block a" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Pathak Group Of Companies</p>
    </form>
  </body>
